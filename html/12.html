<html>
    <head>
        <style>
            p:first-child:hover{
                background-color: azure;
            }
            p:nth-child(even):hover{
                color: red;
                background-color: orange;
            }
            p:nth-child(odd):hover{
                color: blue;
                background-color: green;
            }
            span{
                color: brown;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Elvir <span>Music</span></p>
            <p>Emina <span>Smailovic</span></p>
            <p>Semsudin <span>Plojovic</span></p>
            <p>Ahmed <span>Pruzljanin</span></p>
            <p>Kemal <span>Plojovic</span></p>
            <p>Enesa <span>Gudzevic</span></p>
        </div>
    </body>
</html>
